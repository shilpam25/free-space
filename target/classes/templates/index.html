<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Welcome to FreeSpace. Your personal blogging site.</title>
</head>

<body>

<header th:replace="layout :: site-header" />
<h1>Welcome to FreeSpace!  </h1>
<h4>Read. Write. Express.</h4>
Now is: <b th:text="${execInfo.now.time}">date and time</b>

<h2>Read recent blogs.</h2>
<main id ="blog">
    <article th:each="blog : ${latest10blogs}">
        <h2 class="title" th:text="${blog.title}">Blog Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(blog.cretDt, 'dd-MMM-yyyy')}">12-2-2018</span>
        </div>
        <p class="content" th:utext="${blog.desc}">BLog content</p>
    </article>
</main>


<footer th:replace="layout :: site-footer"/>

</body>

</html>
