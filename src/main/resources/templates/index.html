<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Welcome to FreeSpace. Your personal blogging site.</title>
</head>

<body>

<header th:replace="layout :: site-header" />
<div class="heading" id="heading" style="text-align:center">
<h1>Welcome to FreeSpace!  </h1>
<h2>Read. Write. Express.</h2>
</div>
<h3>Checkout recent blog's</h3>
<main id ="blog">
    <article th:each="blog : ${latest10blogs}">
        <span>

            <a href="blog/blog-template.html" th:href="@{/blog/blogDetails}"><h4 class="blogTitle" style="display: inline-block" th:text="${blog.title}">Blog Title</h4></a>
        <!--<p class="blogContent" th:utext="${blog.desc}">BLog content</p>-->
        <div class="blogDate">
            <i>Posted on</i>
            <span th:text="${#dates.format(blog.cretDt, 'dd-MMM-yyyy')}">12-2-2018</span>
        </div>
        </span>
    </article>
</main>


<footer th:replace="layout :: site-footer"/>

</body>

</html>
